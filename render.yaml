# Render deploy config for Goat Bot V2 (Forked by Azad)
services:
  - type: web
    name: Goat-Bot-V2
    runtime: node
    repo: https://github.com/Azad-bot-v3/Bot-v3
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
    healthCheckPath: /health
    healthCheckTimeoutSeconds: 30
